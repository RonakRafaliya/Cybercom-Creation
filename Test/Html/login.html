<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page </title>
    <link href="\Style\login.css" rel="stylesheet">
</head>
<body>
    <div class="outer">
        <h1>LOGIN</h1>

        <form id="loginform">

            <input type="email" name="email" id="email" placeholder="Email"> <br>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <input type="submit" id="btnlogin" value="login" width="100px"><br>
            <h4>OR</h4><br>
            <input type="submit" id="btnRegister" value="Register Now" onclick="document.forms['loginform'].action = 'Registration.html'">

        </form>
    </div>
    
</body>
</html>
