<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Table</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0">
        <caption>Example : Nested</caption>
        <tr>
            <th rowspan="2" colspan="2" align="center" width="100"height="100">CI</th>
            <th rowspan="2" align="center">All<br>Genders</th>
            <th align="center">By Gender</th>
        </tr>
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <th>Males</th>
                        <th>Females</th>
                    </tr>
                    <tr>
                        <td>9215604</td>
                        <td>4512358</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <th>Rural</th>
            <td>6521458</td>
            <td align="center">4215389</td>
            <td align="center">4152348</td>
        </tr>
    </table>
</body>
</html>
